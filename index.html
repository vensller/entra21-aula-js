<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula JS</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <label for="input_idade">Digite sua idade</label>
      <input id="input_idade" type="number" />
      <button id="botao_idade">Verificar idade</button>
      <span id="texto_idade"></span>
    </div>
    <div>
      <label for="input_tarefa">Digite sua tarefa</label>
      <input id="input_tarefa" type="text" />
      <button id="botao_tarefa">Adicionar tarefa</button>
      <ul id="lista_tarefas"></ul>
    </div>
    <div>
      <label for="input_nome">Digite seu nome</label>
      <input id="input_nome" type="text" />

      <label for="input_idade2">Digite sua idade</label>
      <input id="input_idade2" type="number" />

      <button id="botao_pessoa">Adicionar pessoa</button>
      <table id="tabela_pessoas">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </table>
    </div>
  </body>
</html>
